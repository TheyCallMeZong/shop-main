<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>
<div class="container" th:each="product: ${products}">
  <a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName()}">id</a>
  <a th:text="${product.getDescription()}">description</a>
  <a th:text="${product.getPrice()}">price</a>
  <br>
  <img class="card-img-top" th:src="@{'/products/photo/' + ${product.id}}" alt="photo" style="width: 40px; height: 40px">
</div>
</body>
</html>
