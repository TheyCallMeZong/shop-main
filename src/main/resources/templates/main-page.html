<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>
<div class="container" th:each="product: ${products}">
  <a th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName()}">tx</a>
  <a th:text="${product.getDescription()}">tx</a>
  <a th:text="${product.getPrice()}">tx</a>
</div>
</body>
</html>
