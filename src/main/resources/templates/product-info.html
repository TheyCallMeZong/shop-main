<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product info</title>
</head>
<body>
<div th:object="${product}">
    <p th:text="*{name}">name</p>
    <p th:text="*{description}">description</p>
    <p><span th:text="*{price}">price</span> P</p>
</div>
</body>
</html>
